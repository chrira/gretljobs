import ch.so.agi.gretl.steps.*

defaultTasks 'transferArpNaturschutz'

task transferArpNaturschutz(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('arp_naturschutz_pub_karch_objekt.sql', 'arp_naturschutz_pub.karch_objekt', true),
            new TransferSet('arp_naturschutz_pub_amphibienstandort.sql', 'arp_naturschutz_pub.amphibienstandort', true),
            new TransferSet('arp_naturschutz_pub_blaue_flaechen_grenchen.sql',
                    'arp_naturschutz_pub.blaue_flaechen_grenchen', true)
    ];
}
